<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
            color: #333;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            background: #2fa5ff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition:0.3s, transform 0.2s;
            width: 300px;
            max-width: 90%;
        }

        .start-btn:hover {
            background: #22258e;
            transform: translateY(-3px);
        }

        #quiz-box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            margin-top: 30px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .answer {
            display: block;
            margin: 10px auto;
            padding: 15px 25px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s, transform 0.2s;
            width: 80%;
            max-width: 350px;
        }

        .answer:hover {
            background: #22258e;
            transform: translateY(-2px);
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #final {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .correct {
            background: #4CAF50 !important;
        }

        .wrong {
            background: #e74c3c !important;
        }

    </style>
</head>
<body>
    <div>
        <button class="start-btn" onclick="startQuiz('salah')">كويز الصلاة</button>
        <button class="start-btn" onclick="startQuiz('sawm')">كويز الصيام</button>
        <button class="start-btn" onclick="startQuiz('zakat')">كويز الزكاة</button>
        <button class="start-btn" onclick="startQuiz('tawhid')">كويز التوحيد</button>
        <button class="start-btn" onclick="startQuiz('sirah')">كويز السيرة النبوية</button>
        <button class="start-btn" onclick="startQuiz('quran')">كويز القرآن الكريم</button>
    </div>
        <div id="quiz-box" style="display:none;">
        <div id="timer">30</div>
        <div id="question"></div>
        <div id="answers"></div>
        <div id="score">النقاط: 0</div>
        <div id="final" style="display:none;"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
